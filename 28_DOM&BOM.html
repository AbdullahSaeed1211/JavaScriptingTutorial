<!-- Document object Model\
Browser object Model -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //Everything in js is a part ofwindow object eg. window.console.log();
      //Complete html page as a object is called document model
      console.log(document);
      console.log(document.body);
      //window is a global obj
      console.log(document.body.style.background="red"); //targets the body bg col
      //BOM represents additional objecs provided by the browser 
      //alert prompt and confirm are part of BOM 

    </script>
  </body>
</html>
